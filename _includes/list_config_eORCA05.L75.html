        <div class="card">
            <div class="card-body">
                <h2 class="card-title h3"><a href="https://meom-group.github.io/meom-data-catalog/content/simulations/{{ c.name }}.html">{{ c.name }}</a></h2>
            </div>
        </div>
</div>
{% endif %}
